<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/animate.min.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/buttons.css">
    <link rel="stylesheet" href="../css/submit.css">

    <script src="../js/jquery-3.1.1.min.js"></script>
    <script src="../js/submit.js"></script>

    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="alert alert-success send hide" role="alert"></div>
    <div class="outter">
        <div class="submit" id="head">
            <h2 class="animated flip">Submit</h2>
            <div class="alert alert-danger hide" role="alert"></div>
        </div>
        <div class="submit animated bounceInLeft" id="inner">
            <input class="subinput form-control " type="email" id="email" placeholder="邮箱">
            <span id="emailerror" class="label label-danger emailerror hide"></span>
            <input class="subinput form-control " type="text" id="user_name" placeholder="昵称">
            <span id="nameerror" class="label label-danger nameerror hide"></span>
            <span id="namecodeerror" class="label label-danger nameerror hide"></span>
            <input class="form-control " type="password" id="password" placeholder="密码(6~20位,不能包含特殊字符)">
            <input class="form-control " type="password" id="confirm_password" placeholder="确认密码">
            <div class="input-group">
                <input class="form-control " type="text" id="auth_code" placeholder="验证码">
                <span class="input-group-btn">
                    <button class="btn button-inverse" id="sendmail"><i class="fa fa-envelope"></i></button>
                </span>
            </div>
            <span id="authcodeerror" class="label label-danger authcodeerror hide"></span>
            <button class="button button-inverse button-rounded disabled" id="buttonsubmit">submit</button>
        </div>
        <div class="submit">
            <div class="icons animated fadeInLeftBig">
                <a href="#"
                   class="icon animated swing infinite button button-circle button-action button-raised button-longshadow-right"><i
                        class="fap fa fa-wechat"></i>
                </a>
                <a href="#"
                   class="icon animated swing infinite button button-circle button-primary button-raised button-longshadow-right"><i
                        class="fap fa fa-qq"></i>
                </a>
                <a href="#"
                   class="icon animated swing infinite button button-circle button-caution button-raised button-longshadow-right"><i
                        class="fap fa fa-weibo"></i>
                </a>
            </div>
            <div class="tologin">
                <a href="/articles/" class="button animated bounceInLeft" id="back"><i class="fa fa-reply"></i></a>
            <a href="/login/" class="button animated bounceInRight" id="login">已有帐号,登录</a>
            </div>
        </div>
    </div>
    <div class="alert alert-success" role="alert">邮箱登录注册可正常使用,三方登录注册功能尚未开放,vox拼命努力中!<i class="fa fa-wheelchair-alt"></i></div>
</div>
</body>
</html>
